<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <main class="splitter">
    <h1 class="splitter__title">SPLI<span class="splitter__title--block">TTER</span></h1>
  
    <div class="splitter__content">
      <!-- ------- SECTION ONE ------- -->
      <section class="splitter__input">
        <fieldset class="share">
          <legend class="share__legend">Bill</legend>
          <div class="share__input-wrapper">
            <label for="bill-amount" class="share__label"><img src="images/icon-dollar.svg" alt="Icon dollar" class="share__icon"></label>
            <input type="number" id="bill-amount" class="share__input" placeholder="00.0">
          </div>
        </fieldset>
  
        <fieldset class="tip-selector">
          <legend class="tip-selector__legend">Select Tip %</legend>
          <div class="tip-selector__button-wrapper">
            <input type="button" value="5%" class="tip-selector__button">
            <input type="button" value="10%" class="tip-selector__button">
            <input type="button" value="15%" class="tip-selector__button">
            <input type="button" value="25%" class="tip-selector__button">
            <input type="button" value="50%" class="tip-selector__button">
            <input type="number" id="custom-tip" class="tip-selector__input" placeholder="Custom">
          </div>
        </fieldset>
  
        <fieldset class="share">
          <div class="container-error">
            <legend class="share__legend">Number of People</legend>
            <p class="error-disable" id="error-text">Can't be zero</p>
          </div>
          <div class="share__input-wrapper" id="people-wrapper">
            <label for="num-people" class="share__label"><img src="images/icon-person.svg" alt="Icon person" class="share__icon"></label>
            <input type="number" id="num-people" class="share__input" placeholder="0" value="1">
          </div>
        </fieldset>
      </section>
  
      <!-- ------- SECTION TWO ------- -->
      <section class="splitter__result">
        <div class="container-result">
          <div class="result">
            <h3 class="result__title">Tip Amount</h3>
            <p class="result__sub-title">/ person</p>
          </div>
          <p class="result-value">$<span id="amount">0.00</span></p>
        </div>
        
        <div class="container-result">
          <div class="result">
            <h3 class="result__title">Total</h3>
            <p class="result__sub-title">/ person</p>
          </div>
          <p class="result-value">$<span id="total">0.00</span></p>
        </div>
  
        <input type="button" value="RESET" class="reset" id="reset">
      </section>
  
    </div>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
